services:
  # Reverse Proxy
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "100.78.208.63:443:443"
      - "100.78.208.63:443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - /home/cparrish/homelab_certs:/etc/caddy/certs:ro
      - caddy_data:/data
      - caddy_config:/config
      - kimai_app:/opt/kimai:ro
      - phpsock:/var/run/php
      - ./logs:/var/log/caddy
    networks:
      - homelab

  # Media Services
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - "8096:8096"
    volumes:
      - jellyfin_config:/config
      - jellyfin_cache:/cache
      - /mnt/nas/Movies:/media/movies
      - /mnt/nas/TV:/media/tv           
      - /mnt/nas/Videos:/media/homevideos
    environment:
      - JELLYFIN_PublishedServerUrl=https://movies.streetgeek.media
    networks:
      - homelab

  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    container_name: audiobookshelf
    restart: unless-stopped
    ports:
      - "13378:80"
#    user: "1000:1000"
    volumes:
      - audiobookshelf_config:/config
      - audiobookshelf_metadata:/metadata
      - /mnt/nas/Audiobooks:/audiobooks
      - /mnt/nas/Podcasts:/podcasts
    networks:
      - homelab

  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Phoenix
    volumes:
      - calibre_data:/config
      - /mnt/nas/Ebooks:/books
    networks:
      - homelab

  # Immich (central Postgres + Redis on mint-mini)
  immich:
    image: ghcr.io/immich-app/immich-server:release
    container_name: immich
    restart: unless-stopped
    ports:
      - "2283:2283"
    volumes:
      - immich_upload:/usr/src/app/upload
      - /mnt/nas/Pictures:/usr/src/app/external:ro
    environment:
      - DB_HOSTNAME=100.85.30.25
      - DB_HOST=100.85.30.25
      - DB_USERNAME=immich_user
      - DB_PASSWORD=${IMMICH_PASSWORD}
      - DB_DATABASE_NAME=immich
      - REDIS_HOSTNAME=100.85.30.25
      - REDIS_HOST=100.85.30.25
    networks:
      - homelab

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=100.85.30.25
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n_user
      - DB_POSTGRESDB_PASSWORD=${N8N_PASSWORD}
    networks:
      - homelab

  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - vaultwarden_data:/data
    environment:
      - WEBSOCKET_ENABLED=true
      - DATABASE_URL=postgres://vaultwarden_user:${VW_PASSWORD}@100.85.30.25:5432/vaultwarden
      - DOMAIN=https://vault.carlparrish.com
    networks:
      - homelab

  actual-budget:
    image: actualbudget/actual-server:latest
    container_name: actual-budget
    restart: unless-stopped
    ports:
      - "5006:5006"
    volumes:
      - actual_data:/data
    environment:
      - DATABASE_URL=postgres://actualbudget_user:${AB_PASSWORD}@100.85.30.25:5432/actualbudget
    networks:
      - homelab

  activitywatch:
    image: aw-server-rust:local 
    container_name: activitywatch
    restart: unless-stopped
    # If you need direct access for debugging, use "5600:5600"
    expose:
      - "5600"
    volumes:
      - aw_data:/data # Update this to match where the rust server stores data
    networks:
      - homelab

  aw-webui:
    build:
      context: .
      dockerfile: Dockerfile.aw-ui
    container_name: aw-webui
    restart: unless-stopped
    networks:
      - homelab

  firefly:
    image: fireflyiii/core:latest
    container_name: firefly
    restart: unless-stopped
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=100.85.30.25
      - DB_PORT=5432
      - DB_DATABASE=firefly
      - DB_USERNAME=firefly_user
      - DB_PASSWORD=${FIREFLY_PASSWORD}
      - APP_KEY=${FIREFLY_APP_KEY}
      - TRUSTED_PROXIES=**
      - TRUSTED_HEADERS=FORWARDED,FORWARDED_PROTO,FORWARDED_HOST
      - APP_PROXY=true
      - APP_URL=https://pi.cuttlefish-gorgon.ts.net/firefly
    volumes:
      - firefly_upload:/var/www/html/storage/upload
    networks:
      - homelab
    expose:
      - "8080"

  forgejo:
    image: codeberg.org/forgejo/forgejo:13
    container_name: forgejo
    restart: unless-stopped
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - DB_TYPE=postgres
      - DB_HOST=100.85.30.25 # mint-mini (tailscale IP)
      - DB_PORT=5432
      - DB_NAME=forgejo
      - DB_USER=forgejo_user
      - DB_PASSWD=${FORGEJO_PASSWORD}
      - ROOT_URL=https://git.deeplydigital.net/
      - SSH_DOMAIN=git.deeplydigital.net
      - SSH_PORT=2222 # external port users will connect to
    volumes:
      - /mnt/nas/repo:/data # store repos on NAS
    ports:
      - "3000:3000" # web UI (proxied via Caddy)
      - "2222:22" # SSH git access
    networks:
      - homelab

  forgejo-runner:
    image: code.forgejo.org/forgejo/runner:3.5.1
    container_name: forgejo-runner
    user: "0:0"
    restart: unless-stopped
    depends_on:
      - forgejo
    command: ["forgejo-runner", "daemon", "--config", "/data/config.yml"]
    working_dir: /data
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Lets runner spawn containers for jobs
      - forgejo-runner-data:/data
    networks:
      - homelab


  kimai:
    image: kimai/kimai2:fpm
    container_name: kimai
    restart: unless-stopped
    environment:
      - APP_URL=https://invoices.deeplydigital.net
      - DATABASE_URL=mysql://kimai:${KIMAI_PASSWORD}@100.85.30.25:3306/kimai
      - ADMINMAIL=${KIMAI_ADMIN_EMAIL}
      - ADMINPASS=${KIMAI_ADMIN_PASSWORD}
      - APP_ENV=prod
      - TRUSTED_PROXIES=0.0.0.0/0
      - TRUSTED_HOSTS=^invoices\.deeplydigital\.net$
      - SCRIPT_NAME=/kimai
    volumes:
      - kimai_app:/opt/kimai
      - kimai_data:/opt/kimai/var
      - phpsock:/var/run/php
      - ./kimai-fpm-socket.conf:/usr/local/etc/php-fpm.d/zz-rocket.conf:ro
    networks:
      - homelab



  # ---------------- Local DB for Plane / NocoDB / Docmost ----------------
  postgres-local:
    image: postgres:15
    container_name: postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${LOCAL_PG_PASSWORD}
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    networks:
      - homelab

  init-postgres-local:
    image: alpine:latest
    #env_file: .env
    depends_on:
      postgres-local:
        condition: service_started
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    command: sh -c "
      apk add --no-cache gettext docker-cli && \
      envsubst '${PLANE_PASSWORD} ${NOCODB_PASSWORD} ${DOCMOST_PASSWORD}' < /app/postgres-init-local.sql \
      | docker exec -i postgres-local psql -U admin"

  #plane:
  #  image: makeplane/plane:latest
  #  container_name: plane
  #  restart: unless-stopped
  #  ports:
  #    - "127.0.0.1:8090:8000"
  #  environment:
  #    - DATABASE_URL=postgres://plane_user:${PLANE_PASSWORD}@postgres-local:5432/plane
 #  depends_on:
 #     - init-postgres-local
 #   networks:
 #     - homelab

  nocodb:
    image: nocodb/nocodb:0.264.9
    container_name: nocodb
    restart: unless-stopped
    ports:
      - "8089:8080"
    environment:
      #- NC_DB=pg://nocodb_user:${NOCODB_PASSWORD}@postgres-local:5432/nocodb
      - NC_DB_TYPE=pg
          - NC_DB_HOST=postgres-local
          - NC_DB_PORT=5432
          - NC_DB_USER=nocodb_user
          - NC_DB_PASSWORD=${NOCODB_PASSWORD}
          - NC_DB_DATABASE=nocodb
    volumes:
      - nocodb_data:/usr/app/data
    depends_on:
      - init-postgres-local
    networks:
      - homelab

  docmost:
    image: docmost/docmost:latest
    container_name: docmost
    restart: unless-stopped
    ports:
      - "8065:3000"
    environment:
      - DATABASE_URL=postgres://docmost_user:${DOCMOST_PASSWORD}@postgres-local:5432/docmost
      - REDIS_URL=${DOCMOST_REDIS_URL}
      - APP_SECRET=${DOCMOST_APP_SECRET}
            - APP_URL=https://docs.sourcecodesamurai.com
    volumes:
      - docmost_data:/var/lib/docmost
    depends_on:
      - init-postgres-local
    networks:
      - homelab


  cognee-backend:
    image: cognee/cognee:main
    container_name: cognee-backend
    restart: unless-stopped
    environment:
      LLM_API_KEY: ${GEMINI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER}
      LLM_MODEL: ${LLM_MODEL}
      # LLM_ENDPOINT: ${LLM_ENDPOINT}
      # LLM_API_VERSION: ${LLM_API_VERSION}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL}
      EMBEDDING_DIMENSIONS: ${EMBEDDING_DIMENSIONS}
      EMBEDDING_MAX_TOKENS: ${EMBEDDING_MAX_TOKENS}
      EMBEDDING_API_KEY: ${GEMINI_API_KEY}

      POSTGRES_HOST: mint-mini.cuttlefish-gorgon.ts.net
      POSTGRES_PORT: "5432"
      POSTGRES_DB: cognee
      POSTGRES_USER: cognee
      POSTGRES_PASSWORD: ${COGNEE_DB_PASSWORD} 

      REDIS_URL: redis://mint-mini.cuttlefish-gorgon.ts.net:6379
      HOST: 0.0.0.0
      PORT: "8000"
      DEBUG: "false"
      LOG_LEVEL: "warning"
    ports:
      - "8080:8000"     # backend HTTP on host:8080 -> container:8000
    volumes:
      - cognee_data:/app/data
    networks:
      - homelab

  cognee-mcp:
    image: cognee/cognee-mcp:main
    container_name: cognee-mcp
    restart: unless-stopped
    environment:
      CORS_ORIGINS: "*"
      API_MODE: "true"
      ENABLE_BACKEND_ACCESS_CONTROL: "false"
      COGNEE_API_URL: http://cognee-backend:8000
      TRANSPORT_MODE: "http"
      # LLM env mirrored from backend:
      LLM_PROVIDER: ${LLM_PROVIDER}
      LLM_MODEL: ${LLM_MODEL}
      LLM_API_KEY: ${GEMINI_API_KEY}
      # LLM_ENDPOINT: ${LLM_ENDPOINT}
      # LLM_API_VERSION: ${LLM_API_VERSION}

      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL}
      EMBEDDING_DIMENSIONS: ${EMBEDDING_DIMENSIONS}
      EMBEDDING_MAX_TOKENS: ${EMBEDDING_MAX_TOKENS}
      EMBEDDING_API_KEY: ${GEMINI_API_KEY}
    command:
    - python
    - -m
    - cognee.api.v1.mcp.server
    - --api-url
    - http://cognee-backend:8000
    - --no-migration
    ports:
      - "8000:8000"     # MCP HTTP/SSE port exposed to host
    volumes:
      - cognee_mcp_data:/app/data
    networks:
      - homelab
    depends_on:
      - cognee-backend

